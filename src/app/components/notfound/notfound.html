<!-- ============================================================
     NOT-FOUND COMPONENT TEMPLATE
     Drop this inside any Angular route or page.
     Requires: Bootstrap 5 CSS loaded globally.
     ============================================================ -->

<div class="nf-wrapper">

  <!-- Floating Bubbles (CSS only) -->
  <span class="nf-bubble nf-bubble-1"></span>
  <span class="nf-bubble nf-bubble-2"></span>
  <span class="nf-bubble nf-bubble-3"></span>
  <span class="nf-bubble nf-bubble-4"></span>
  <span class="nf-bubble nf-bubble-5"></span>
  <span class="nf-bubble nf-bubble-6"></span>

  <!-- Content Card -->
  <div class="card nf-card shadow-lg border-0">
    <div class="card-body p-5 text-center">

      <!-- Illustration: Simple SVG astronaut icon -->
      <svg class="nf-icon mb-4" width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Helmet -->
        <circle cx="60" cy="38" r="26" fill="#1e293b" stroke="#38bdf8" stroke-width="3"/>
        <ellipse cx="60" cy="40" rx="16" ry="18" fill="#bae6fd" opacity="0.35"/>
        <!-- Body -->
        <rect x="38" y="60" width="44" height="38" rx="10" fill="#1e293b" stroke="#38bdf8" stroke-width="3"/>
        <!-- Arms -->
        <rect x="22" y="64" width="18" height="10" rx="5" fill="#1e293b" stroke="#38bdf8" stroke-width="2.5" transform="rotate(-15 31 69)"/>
        <rect x="80" y="64" width="18" height="10" rx="5" fill="#1e293b" stroke="#38bdf8" stroke-width="2.5" transform="rotate(15 89 69)"/>
        <!-- Legs -->
        <rect x="42" y="94" width="10" height="16" rx="5" fill="#1e293b" stroke="#38bdf8" stroke-width="2.5"/>
        <rect x="68" y="94" width="10" height="16" rx="5" fill="#1e293b" stroke="#38bdf8" stroke-width="2.5"/>
        <!-- Stars -->
        <circle cx="18" cy="20" r="2.5" fill="#38bdf8" opacity="0.7"/>
        <circle cx="105" cy="28" r="1.8" fill="#f472b6" opacity="0.8"/>
        <circle cx="100" cy="12" r="2.2" fill="#38bdf8" opacity="0.5"/>
        <circle cx="25" cy="105" r="1.5" fill="#f472b6" opacity="0.6"/>
      </svg>

      <!-- Big 404 -->
      <h1 class="nf-code">404</h1>

      <!-- Title -->
      <h2 class="nf-title mt-2">Page Not Found</h2>

      <!-- Description -->
      <p class="nf-desc mt-3 mb-4">
        Looks like this page drifted into space.<br/>
        Let's get you back to somewhere safe.
      </p>

      <!-- Buttons -->
      <div class="d-flex justify-content-center flex-wrap gap-3">

        <!-- Go Home — uses Angular Router -->
        <button class="btn nf-btn-primary" [routerLink]="['/']">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="me-2" style="vertical-align:-1px">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
          Go Home
        </button>

        <!-- Go Back — uses Angular Router -->
        <button class="btn nf-btn-secondary" (click)="goBack()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="me-2" style="vertical-align:-1px">
            <polyline points="15 18 9 12 15 6"/>
          </svg>
          Go Back
        </button>

      </div>

    </div>
  </div>

</div>
